<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--font awsome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Blog Login</title>
</head>

<body>


    <!--Navbar start-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
        <div class="container-fluid">

            <!--editable start-->
            <a class="navbar-brand" href="#">
                <img src="/image/logos/1.png" alt="" width="30" height="24" class="d-inline-block align-top">
                BlogHome
            </a>
            <!--editable end-->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 custom-nav-url">

                    <!--Editable start-->
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!--editable end-->


                    <!--Editable start-->
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="#">Blog</a>
                    </li>
                    <!--editable end-->


                    <!--Editable start-->
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <!--editable end-->


                    <!--Editable start-->
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <!--editable end-->



                    <!--Editable start-->
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    <!--editable end-->


                </ul>

            </div>
        </div>
    </nav>
    <!--nav bar end-->
    <!--alert start-->
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!--alert end-->
    <!--Contact start-->
    <div class="container my-5">

        <div class="row align-items-center justify-content-center py-5 custom-card">
            <h1 class="display-4 text-center">Login!</h1>
            <div class="col-xl-3 text-center">
                <img src="/image/logos/admin.jpg" class="custom-admin-logo my-4" alt="" />
            </div>

            <div class="col-xl-3">
                <form action="">
                    <div class="mb-3 text-center">
                        <input type="email" class="form-control py-2 px-1 rounded-pill" placeholder="Admin's Username">
                    </div>
                    <div class="mb-3 text-center">
                        <input type="password" class="form-control py-2 px-1 rounded-pill" id="exampleFormControlInput1"
                            placeholder="Admin's Password">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit"
                            class="btn btn-primary fs-4 rounded-pill px-5 custom-login-btn">Login</button>
                    </div>
                </form>

            </div>

        </div>

    </div>
    <!--Contact end-->

    <!--footer start-->
    <footer>
        <p>All reserved by &copy;bloghome.com</p>
    </footer>

    <!--footer end-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
